<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>好贷</title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="bootstra文件/css/bootstrap.css"/>
		<script src="js/jquery-3.1.1.js"></script>
	</head>
	<body>
		<header>
			<h2>快速搜索消费贷款</h2>
			<p><span>贷款金额：</span><span>不足一万可用小数表示</span></p>
			<div>
				<!--<input type="text" placeholder="35" value=""/>-->
				<p class="pp">33</p>
				<i>万元</i>
				<p class="del1"><span class="caret"></span></p>
				
			</div>
			<ul id="ul1">
				<li>5万元</li>
				<li>10万元</li>
				<li>15万元</li>
				<li>20万元</li>
				<li>25万元</li>
				<li>30万元</li>
			</ul>
			<p>贷款期限</p>
			<div>
				<p class="pp2">33</p>
				<i>个月</i>
				<p class="del2"><span class="caret"></span></p>
			</div>
			<ul id="ul2">
				<li>5个月</li>
				<li>10个月</li>
				<li>3个月</li>
				<li>6个月</li>
				<li>10个月</li>
				<li>15个月</li>
			</ul>
			<div class="ent">登录</div>
			<p style="color: white;">9164种信贷产品 2000家银行  1403家小贷公司</p>
		</header>

	<script src="js/index.js"></script>
